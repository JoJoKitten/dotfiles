config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: false
  longkey: false
dotfiles:
  d_fonts:
    dst: ~/.fonts
    src: fonts
  d_qpdfview:
    dst: ~/.config/qpdfview
    src: config/qpdfview
  f_bash_aliases:
    dst: ~/.bash_aliases
    src: bash_aliases
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_config:
    dst: ~/.i3/config
    src: i3/config
  f_launch.sh:
    dst: ~/.config/polybar/launch.sh
    src: config/polybar/launch.sh
  f_polybar_config:
    dst: ~/.config/polybar/config
    src: config/polybar/config
  f_rc.conf:
    dst: ~/.config/ranger/rc.conf
    src: config/ranger/rc.conf
  f_spacemacs:
    dst: ~/.spacemacs
    src: spacemacs
  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_wallpaper.jpg:
    dst: ~/.config/wallpaper.jpg
    src: config/wallpaper.jpg
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
profiles:
  desktop-i3:
    dotfiles:
    - f_config
    - f_spacemacs
    - f_rc.conf
    - f_vimrc
    - f_bash_aliases
    - f_bashrc
    - f_xinitrc
    - f_xresources
    - d_fonts
    - f_wallpaper.jpg
    - f_polybar_config
    - f_launch.sh
    - d_qpdfview
  laptop-i3:
    dotfiles:
    - f_config
    - f_spacemacs
    - f_xresources
    - f_rc.conf
    - f_bash_aliases
    - d_fonts
    - f_wallpaper.jpg
    - f_polybar_config
    - f_launch.sh
    - d_qpdfview
